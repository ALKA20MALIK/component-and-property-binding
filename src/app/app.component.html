<div class="container">
  <app-cockpit (serverCreated)="onServerAddded($event)"
    (bpCreated)="onBlueprintAdded($event)">
  </app-cockpit>
<hr>
<div class="row">
    <div class="col-xs-12">
      <button type="button" class="btn btn-danger" (click)="ngOnDestroyFirst()">destroy button</button>
        <app-server *ngFor="let serverElement of serverElements"
        [srvElement]="serverElement">
            <p #paragraph>
                <strong *ngIf="serverElement.type === 'server'" style="color: red">{{ serverElement.content }}</strong>
                <em *ngIf="serverElement.type === 'blueprint'">{{ serverElement.content }}</em>
            </p>
            
        <p appBasicHighlight>basic highlight directive</p>
        <p appBetterHighlightDirective>better highlight directive</p>
        
      </app-server>
    </div>
</div>
</div>
